{% extends request_user_role_layout_view %}
{% load static %}
{% block title %} Add Shop {% endblock %}
{% block hscripts %}
    <style>

    </style>
{% endblock %}

{% block main %}
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <input type="hidden" id="hidden_as_id" value="-">
                    <div class="col-3">
                        <label for="shop_name">Shop Name</label>
                        <input type="text" class="form-control" id="shop_name">
                    </div>
                    <div class="col-3">
                        <label for="as_item_type">Item Type</label>
                        <select type="text" class="form-control" id="as_item_type">

                        </select>
                    </div>
                    <div class="col-3">
                        <label for="owner_name">Owner Name</label>
                        <input type="text" class="form-control" id="owner_name">
                    </div>
                    <div class="col-3">
                        <label for="shop_name">GST Number (Optional) </label>
                        <input type="text" class="form-control" id="gst_number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="shop_image" class="form-label">Shop Image</label>
                        <input class="form-control" type="file" id="shop_image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-success btn-sm create_shop float-right">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Shop List</h5>
                        <div class="table-responsive mt-5">
                            <table id="shop_list" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Shop Name</th>
                                    <th>Owner Name</th>
                                    <th>GST Number</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {#Data coming from driver.js#}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
{% block fscripts %}
    <script src="{% static '/assets/code/js/addshop.js' %}"></script>
{% endblock %}
